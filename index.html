<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <Title>Astro Weight Calculator</Title>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
    
  </head>  
  <body>
    
    
    <div class="container">
      <h1 id = "title">What would you weigh on...</h1>
      
      
     <form action="javascript:findWeight()">
      Enter your Weight: 
      <input type="text" name="userWeight">
      <select id="dropdown"></select>   
      <input type="submit" value="Calculate">
    </form>
    
    
    
    <p id="output"> </p>
    </div>
    <div class="container" id="second">
    <h1 id="secondTitle">Would you like to add a planet?</h1>
      
     <form action="javascript:addPlanet()" id="planetForm">
      What's the name of the planet? 
      <input type="text" name="planetName"><br>
      What's the Weight multiplier of the planet? 
      <input type="text" name="weight">  
      <input type="submit" value="Add">
    </form>  
    
    </div>
    
      <script src="/js/main.js"></script>
  </body>
</html>
